name: Build and Test
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Build and test
        uses: ichiro-its/ros2-ci@v1.0.0
        with:
          ros2-distro: foxy
          pip-packages: websockets
          external-repos: ichiro-its/kumo_json
